<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>People Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="Site.css" rel="stylesheet" />
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col alert alert-warning bg-dark text-white">
                <h1>People Search</h1>
                <p>The first 11 U.S. Presidents are in the database<br/>
                Search for "slowtest" for a 5 second delay</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="reactContainer">
                </div>
            </div>
        </div>
    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script>
        // TypeScript assumes we have either CommonJS or AMD as a module loader 
        // but for this short example we won't use either.  
        // For a bigger project, use WebPack.  For this one, here's a quick workaround:
        module = { exports: {} }; exports = {};
        window.require = function (name) { return window[name]; };
        window['react'] = window.React;
        window['react-dom'] = window.ReactDOM;
    </script>

    <script src="Scripts/JS/App.js"></script>
</body>
</html>
